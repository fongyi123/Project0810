<div class="container">

    <ul id="latestNews" class="list-group">

        <li class="list-group-item">TODO: x no var 那一行，如果不寫 var，差別在哪?</li>
    </ul>

    <button type="button" 
        id="okButton" 
        class="btn btn-success">
        A. 點按按鈕執行程式
    </button>

    </div>

<script>

//var x = 100;

$(document).ready(function () {
    var y = 200; // TODO: y no var
    //沒有var 的話，沒有宣告，系統會自動變成全域變數

    $("#okButton").on('click', function () {
        var x = 300;  // TODO: x no var

        report.innerHTML = `
            x = ${x}<br>
            y = ${y}<br>
            window.x = ${window.x}<br>
            window.y = ${window.y}<br>
        `;
        //window.x & .y只能限定看到全域變數 
        // x = ${x}<br>
        // y = ${y}<br>---->符合內層可以看到外層，外層看不到內層
    })

})
